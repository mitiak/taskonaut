services:
  db:
    image: postgres:16-alpine
    container_name: taskonaut-soc-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: taskrunner
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "${POSTGRES_HOST_PORT:-5434}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taskrunner"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
  jaeger:
    image: jaegertracing/all-in-one:1.62.0
    container_name: taskonaut-soc-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16687:16686"
      - "4319:4317"
      - "4320:4318"

volumes:
  postgres_data:
